<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
<H1>Đăng nhập</H1>
<form th:object="${user}" th:action="@{/user/login/valid}" method="post" >
    <div  class="mb-3">
        <label class="form-label">User Name:</label>
        <input  class="form-control" type="text" placeholder="Enter Email" th:field="*{email}">

    </div>
    <div class="mb-3">
        <label class="form-label">Pass word:</label>
        <input class="form-control" type="password" placeholder="Enter Password" th:field="*{passwordHash}">

    </div>
    <div >
        <button type="submit" class="btn btn-primary">Log in</button>
    </div>

</form>

</body>
</html>
